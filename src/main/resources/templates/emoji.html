<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <title>emoji转换</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        $(function () {
            $("#jiami").on("click", function () {
                jiamicode()
            })
            $("#jiemi").on("click", function () {
                jiemicode()
            })
        })

        function jiamicode() {
            $.post(
                "/emoji/encode",
                {code: $("input[name=codee]").val()},
                function (data) {
                    // console.log(result)
                    $("#result").html(data)
                })
        }

        function jiemicode() {
            $.post(
                "/emoji/decode",
                {emoji: $("input[name=ccode]").val()},
                function (data) {
                    // console.log(result)
                    $("#result").html(data)
                })
        }
    </script>
</head>
<h1>emoji转换</h1>
<label>
    加密：
    <input name="codee" type="text"/>
    <button id="jiami">加密</button>
    <br>
</label>
<label>
    解密：
    <input name="ccode" type="text">
    <button id="jiemi">解密</button>
    <br>
</label>
<hr>
<br>
返回结果：
<div id="result"></div>
</html>
